<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="cursor.js" type="text/javascript"></script>
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <meta charset="UTF-8" />
    <title>Interactive Display</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cxk6yed.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="display-container">
      <h1 class="title_text">Sketch Pad</h1>
      <div class="error-popup" id="error-popup">
        <h1>Please ensure there is only one person in frame.</h1>
      </div>
      <div class="display-screen">
        <img class="frame" />
        <h1>Stand in Front of the Screen</h1>
        <p>Raise Your Right Hand for <b>5</b> Seconds to Begin</p>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <button id="tutorial-screen-btn" class="button">Next Screen</button>
      </div>
    </div>
    <!-- Add your scripts here -->
      <script src="firebase.js"></script>
      <script src="s1_landingScreen.js"></script>
    </body>
</html>
