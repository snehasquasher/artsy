<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<title>Pick a prompt</title>
</head>
<body>
	<div class="background"></div>

	<div class="display-container">
	    <div class="prompt-div">
            <h1 id="prompt">Prompt Here</h1>
        </div>
        <div class="prompt-option-container">
            <div class="prompt-box" id="generate">
                <p>Generate New Prompt</p>
                <p>Raise <b>left</b> hand for 5 seconds to generate!</p>
            </div>
            <div class="prompt-box" id="proceed">
                <p>Happy with my prompt!</p>
                <p>Raise <b>right</b> hand for 5 seconds to proceed!</p>
            </div>
        </div>
        <div class="progress-bar-mini">
            <div class="progress-bar-fill"></div>
          </div>
    </div>
    <script src="cursor.js" type="text/javascript"></script>
	<script src="prompt_pick.js"></script>
</body>
</html>
